version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: poly_postgres_ab
    environment:
      POSTGRES_USER: ${DB_USERNAME:-polymarket}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-polymarket123}
      POSTGRES_DB: ${DB_DATABASE:-polymarket_db}
    ports:
      - '${DB_PORT:-5483}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: poly_redis_ab
    ports:
      - '${REDIS_PORT:-6430}:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: poly_clickhouse_ab
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-polymarket_db}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-polymarket}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-polymarket123}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - '8174:8123' # HTTP interface
      - '9051:9000' # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_log:/var/log/clickhouse-server
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

